<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div" id="middle">
            <button id="Rock" class="choice">
                <img src="/img/Rock.png" alt="Rock">
            </button>
            <button id="Paper" class="choice">
                <img src="/img/Hand.png" alt="Hand">
            </button>
            <button id="Scissors" class="choice">
                <img src="/img/Scissors.png" alt="Scissors">
            </button>
        </div>
        <p id="result"></p>
        <div  class="div" id="finish">

            <p id="score"></p>
        </div>
    </body>
</html>
